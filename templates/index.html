<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Ray App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        #image{
            display:block;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
    <img id="image" src="https://mdbootstrap.com/img/Photos/Others/placeholder.jpg"/>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="">Select image</label>
            <div class="custom-file">
                <input type='file' class="custom-file-input" onchange="readURL(this);" name="file" />
                <label for="file" class="custom-file-label">Select image...</label>
    </div>
    </div>
    <button class="btn btn-primary" type="submit">Upload</button>
    </form>


    <p>{{ data.content }}</p>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='upload.js')}}"></script>   
</body>
</html>
